<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

<body onload="init()">
    <div class="card maincard mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-3 side bg1 hide_mobile">
                <img src="img/logo.png" class="logo">
                <nav>
                    <div>HTML</div>
                    <div>CSS</div>
                    <div>JS</div>
                    <div>Java</div>
                </nav>
            </div>
            <div class="col-md-8">
                <div class="card-body" id="cardBody">

                    <h5 class="card-title" id="question">Card title</h5>

                    <div class="card mb-2" id="answer_1" onclick="answer('answer_1')">
                        <div class="card-body answer">
                            <div class="letter_box">A</div>
                            <div id="answerA"> This is some text within a card body.</div>
                        </div>
                    </div>

                    <div class="card mb-2" id="answer_2" onclick="answer('answer_2')">
                        <div class="card-body answer">
                            <div class="letter_box">B</div>
                            <div id="answerB"> This is some text within a card body.</div>
                        </div>
                    </div>

                    <div class="card mb-2" id="answer_3" onclick="answer('answer_3')">
                        <div class="card-body answer">
                            <div class="letter_box">C</div>
                            <div id="answerC"> This is some text within a card body.</div>
                        </div>
                    </div>

                    <div class="card mb-2" id="answer_4" onclick="answer('answer_4')">
                        <div class="card-body answer">
                            <div class="letter_box">D</div>
                            <div id="answerD"> This is some text within a card body.</div>
                        </div>
                    </div>

                    <div class="card_footer">
                        <h5 class="card-title">Frage <span id="currentQuestion"></span> von 7</h5>
                        <button type="button" class="btn btn-primary" id="nextButton" disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
